<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="header-container">
                <h1>Pomodoro Clock</h1>
            </div>
            <div id="clock-container">
                <div id="session-break-container">
                    <div id="session">
                        <span>Session Number</span>
                    </div>
                    <div id="break">
                        <span>Next Break Duration</span>
                    </div>
                    <div class="down button" id="left-down">
                        <span>&#x2304;</span>
                    </div>
                    <div class="number" id="session-default">
                        <span>25:00</span>
                    </div>
                    <div class="up button" id="left-up">
                        <span>&#x2303;</span>
                    </div>
                    <div class="down button" id="right-down">
                        <span>&#x2304;</span>
                    </div>
                    <div class="number" id="break-default">
                        <span id="break-time">5:00</span>
                    </div>
                    <div class="up button" id="right-up">
                        <span>&#x2303;</span>
                    </div>
                </div>
                <div id="timer">
                    <div class="button" id="play">
                        <span>&#x25B6;</span>
                        <!-- <img src="https://img.icons8.com/material-two-tone/24/000000/start.png"/> -->
                    </div>
                    <div class="button" id="reset">
                        <span>&#x21bb;</span>
                        <!-- <img src="https://img.icons8.com/material-two-tone/24/000000/repeat.png"/> -->
                    </div>
                    <div id="title">
                        SESSION
                    </div>
                    <div id="time">
                        25:00
                    </div>
                    <div class="button" id="pause">
                        <span>&#10073; &#10073;</span>
                        <!-- <img src="https://img.icons8.com/material-two-tone/24/000000/pause-squared.png"/> -->
                    </div>
                    <div class="button" id="stop">
                        <span>&#x25fc;</span>
                        <!-- <img src="https://img.icons8.com/material-two-tone/24/000000/stop.png"/> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>

    </footer>
    <script src="script.js"></script>
</html>
