<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="header-container">
                <h1>Pomodoro Clock</h1>
            </div>
            <div id="clock-container">
                <div id="session-break-container">
                    <div id="session">

                    </div>
                    <div id="break">

                    </div>
                    <div class="down" id="left-down">
                        <img src="https://img.icons8.com/ios/15/000000/chevron-down.png"/>
                    </div>
                    <div class="number" id="session-default">
                        
                    </div>
                    <div class="up" id="left-up">
                        <img src="https://img.icons8.com/ios/15/000000/chevron-up.png"/>
                    </div>
                    <div class="down" id="right-down">
                        <img src="https://img.icons8.com/ios/15/000000/chevron-down.png"/>
                    </div>
                    <div class="number" id="break-default">
                        
                    </div>
                    <div class="up" id="right-up">
                        <img src="https://img.icons8.com/ios/15/000000/chevron-up.png"/>
                    </div>
                </div>
                <div id="timer">
                    <div id="play">
                        <img src="https://img.icons8.com/material-two-tone/24/000000/start.png"/>
                    </div>
                    <div id="reset">
                        <img src="https://img.icons8.com/material-two-tone/24/000000/repeat.png"/>
                    </div>
                    <div id="title">
                        
                    </div>
                    <div id="time">
                        
                    </div>
                    <div id="pause">
                        <img src="https://img.icons8.com/material-two-tone/24/000000/pause-squared.png"/>
                    </div>
                    <div id="stop">
                        <img src="https://img.icons8.com/material-two-tone/24/000000/stop.png"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>

    </footer>
    <script src="script.js"></script>
</html>
